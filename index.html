<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Bem-Estar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Painel do Bem-Estar</h1>
    <p class="mensagem-inicial">Como você está se sentindo hoje? Registrar seu humor é um passo importante para o autocuidado.</p>
 
    <form id="humorForm">
      <input type="text" id="humorInput" placeholder="Digite seu humor (ex: feliz, triste, ansioso)" required />
      <button type="submit">Registrar Humor</button>
    </form>
 
    <div id="humorRegistrado"></div>
 
    <button id="mensagemBtn">Receber mensagem motivacional</button>
 
    <div id="mensagemContainer">
      <p id="mensagemMotivacional"></p>
      <img id="imagemHumor" src="" alt="" />
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
